<template name='file'>
{{#each imageFile in imageFiles.each}}
  <a href="{{pathFor 'docShow'}}?id={{imageFile._id}}"><img class="imageFile" src="{{imageFile.link}}" alt="{{imageFile.name}}" height="300" width="200" /></a>
  {{/each}}
  <iframe src="http://docs.google.com/gview?url={{imageFile.link}}&embedded=true" style="width:718px; height:700px;" frameborder="0"></iframe>
  <!-- Same as: -->
  <!-- <img src="{{fileURL imageFile}}" alt="{{imageFile.name}}" /> -->
  <hr>
</template>
