<template name="docTile">

  <div class="col-sm-4">

    <div class="col-item">

      <div class="photo">

        <img src="{{image}}" class="img-responsive" alt="a" />

      </div>

      <div class="info">

        <div class="row">

          <div class="price col-md-6">

            <h5>

              {{labels}}

            </h5>

            <h5 class="price-text-color">

              {{_id}}

            </h5>

          </div>

        </div>

        <div class="separator clear-left">

          <p class="btn-details">

            <i class="glyphicon glyphicon-list"></i>

            <a href="{{pathFor 'docShow'}}" class="hidden-sm">More details</a>

          </p>

        </div>

        <div class="clearfix">

        </div>

      </div>

    </div>

  </div>

</template>
