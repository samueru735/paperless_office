<template name="uploadedFiles">
  {{#if uploadedFiles.count}}
  <div class="uploadedDiv panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Recently uploaded</h3>
    </div>
    <div class="panel-body">
      <div class="uploadedList list-group">
        {{#each file in uploadedFiles.each}}
           <!-- <a href="{{file.link}}?download=true" download="{{file.name}}">{{file.name}}</a> -->
          <a href="{{pathFor 'docShow'}}?id={{file._id}}" class="list-group-item">



            <h4 class="list-group-item-heading">{{file.name}}</h4>
            <p class="list-group-item-text">
                            <p> {{file.meta.date}}</p>
              {{#each label in file.meta.labels}}
              	<span class="label label-default" style="margin: 2px auto;">{{label}}</span>
            	{{/each}}

            </p>
          </a>
        {{/each}}
      </div>
    </div>
  </div>
  {{else}}
    <div>No files uploaded, yet</div>
  {{/if}}

  </template>
