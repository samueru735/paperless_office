<template name="homeIndex">
  <div class="cover">
    <div class="clearfix"></div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="jumbotron">          
          <h1>{{message}}</h1>
          <p class="lead">Digitize now</p>   

        </div>
        {{>homeSearch}}  
      </div>

    </div>                  
    
          
      {{>labelSelector}}
      {{>uploadForm}}
      
      {{#if currentUser}}
      {{>uploadedFiles}}
      <div class="imageSelection">
        {{>file}}  
      </div>    
      {{/if}}
  </div>
  
  <div class="container marketing">
    <div class="row">
      {{#each featured}}
        {{> docTile this}}
      {{/each}}
    </div>
  </div>
</template>
