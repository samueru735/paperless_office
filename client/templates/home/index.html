<template name="homeIndex">
  <div class="cover">
    <div class="clearfix"></div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="jumbotron">
          <h1>{{message}}</h1>
          <p class="lead">
            Digitize now
          </p>
        </div>
      </div>
      <hr/>
    </div>    
    {{>uploadForm}}
    {{>labelSelector}}
    {{#if currentUser}}
    {{>uploadedFiles}}

    {{>file}}
    {{/if}}

  </div>
  <div class="container marketing">
    <div class="row">
      {{#each featured}}
        {{> docTile this}}
      {{/each}}
    </div>
  </div>

</template>
